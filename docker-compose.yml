version: "3.7"

services:
  frontend:
    build:
      context: ./frontend
    command: npm start
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend/src:/usr/app/src
    ports:
      - "3000:3000"

    tty: true
    stdin_open: true

  api:
    build:
      context: ./backend
    command: npm run dev
    volumes:
      - ./backend/src:/usr/app/src
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
